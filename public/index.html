<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Expense Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        table { border-collapse: collapse; width: 100%; margin-top: 1em; }
        th, td { border: 1px solid #ccc; padding: 0.5em; text-align: left; }
        th { background: #f5f5f5; }
        input, select, button, textarea { margin: 0.3em 0; }
        #import-data-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.3);
            z-index: 10;
            align-items: center;
            justify-content: center;
        }
        #import-data-modal .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
        }
        .upload-section {
            margin: 1em 0;
            padding: 1em;
            background: #f9f9f9;
            border-radius: 4px;
        }
        #upload-status {
            margin-left: 1em;
            padding: 0.5em;
            border-radius: 3px;
        }
        .success { color: green; background: #e8f5e9; }
        .error { color: red; background: #ffebee; }
    </style>
</head>
<body>
<h1>Simple Expense Tracker</h1>

<!-- Regular transaction form -->
<form id="transaction-form" autocomplete="off">
    <input type="hidden" id="transaction-id">
    <input type="text" id="name" placeholder="Transaction Name" required>
    <input type="date" id="date" required>
    <input type="number" id="amount" step="0.01" placeholder="Amount" required>
    <input type="text" id="category" placeholder="Category" required>
    <select id="type">
        <option value="expense">Expense</option>
        <option value="income">Income</option>
    </select>
    <select id="necessity">
        <option value="">--</option>
        <option value="necessary">Necessary</option>
        <option value="unnecessary">Unnecessary</option>
    </select>
    <button type="submit">Save</button>
</form>

<!-- Import section -->
<div class="upload-section">
    <h3>Import Options</h3>
    <!-- Manual data paste -->
    <button id="import-data-btn" type="button">Import Data (Paste)</button>

    <!-- File upload -->
    <form id="csv-upload-form" style="display: inline-block; margin-left: 1em;">
        <input type="file" id="csv-file" accept=".csv" style="display: none;">
        <button type="button" id="csv-upload-btn">Upload PTSB Statement</button>
    </form>
    <span id="upload-status"></span>
</div>

<!-- Import modal for manual paste -->
<div id="import-data-modal">
    <div class="modal-content">
        <h3>Import Transactions (Paste Table)</h3>
        <div>Paste table data copied from your bank statement. Format:<br>
            <strong>Date, Description, Money In (€), Money Out (€), Balance (€)</strong>
        </div>
        <textarea id="data-paste" rows="10" style="width:100%;"></textarea>
        <div style="margin-top:1em;">
            <button id="import-data-submit" type="button">Import</button>
            <button id="import-data-cancel" type="button">Cancel</button>
        </div>
        <div id="data-import-error" style="color:red; margin-top:1em;"></div>
    </div>
</div>

<!-- Transactions table -->
<table id="transactions-table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Amount</th>
        <th>Category</th>
        <th>Type</th>
        <th>Necessity</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Transactions will be inserted here -->
    </tbody>
</table>
<script src="main.js"></script>
</body>
</html>

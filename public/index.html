<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Expense Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        table { border-collapse: collapse; width: 100%; margin-top: 1em; }
        th, td { border: 1px solid #ccc; padding: 0.5em; text-align: left; }
        th { background: #f5f5f5; }
        input, select, button { margin: 0.3em 0; padding: 0.5em; }
        .category-select { margin-right: 1em; }
        .nav-links { margin-bottom: 1em; }
    </style>
</head>
<body>
<h1>Simple Expense Tracker</h1>

<div class="nav-links">
    <a href="categories.php">Manage Categories</a>
</div>

<form id="transaction-form" autocomplete="off">
    <input type="hidden" id="transaction-id">
    <input type="text" id="name" placeholder="Transaction Name" required>
    <input type="date" id="date" required>
    <input type="number" id="amount" step="0.01" placeholder="Amount" required>

    <!-- Category dropdowns -->
    <select id="category" class="category-select" required>
        <option value="">Select Category</option>
    </select>
    <select id="subcategory" required>
        <option value="">Select Subcategory</option>
    </select>

    <select id="type">
        <option value="expense">Expense</option>
        <option value="income">Income</option>
    </select>
    <select id="necessity">
        <option value="">--</option>
        <option value="necessary">Necessary</option>
        <option value="unnecessary">Unnecessary</option>
    </select>
    <button type="submit">Save</button>
</form>

<div class="upload-section">
    <form id="csv-upload-form">
        <input type="file" id="csv-file" accept=".csv" style="display: none;">
        <button type="button" id="csv-upload-btn">Upload PTSB Statement</button>
        <span id="upload-status"></span>
    </form>
</div>

<table id="transactions-table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Amount</th>
        <th>Category</th>
        <th>Subcategory</th>
        <th>Type</th>
        <th>Necessity</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="main.js"></script>
</body>
</html>
